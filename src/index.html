  <script>
    // PUT SOME DEMO SCRIPTS YOU NEED HERE
    function getCookie(cname) {
      const name = `${cname}=`;
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return '';
    }
    // HERE IS YOUR TOKEN TO PASS INTO FETCHES YOU MAY NEED FOR DEMO DATA
    const gydaToken = JSON.parse(getCookie('gydaToken')).token;

  </script>
